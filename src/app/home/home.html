<div class="container">
  <div class="inner-container">
    <div class="layout">

      <!-- Left Sidebar - User Profile -->
      <div class="sidebar">
        <!-- Profile Section -->
        <div class="profile-section">
          <div class="profile-image-container">
            <div class="profile-gradient">
              <div class="profile-avatar">
                <img src="/assets/prof.png" alt="User Avatar" class="avatar" />
                <!-- <img src="/images/profile-overlay.png" alt="" class="profile-overlay" /> -->
              </div>
            </div>
          </div>
          <p class="profile-name">Professor</p>

          <!-- Placeholder Bars -->
          <div class="placeholder-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>

        </div>

        <!-- Bottom Logo -->
        <div class="logo-container">
            <div class="placeholder-bars">
                <div class="bar"></div>
                <div class="bar"></div>
          </div>
          <img src="/assets/logo.png" alt="Logo" class="logo" />
        </div>
      </div>

      <!-- Right Content - Grade Cards -->
      <div class="grades-container">
        
        <!-- Top Row -->
        <div class="row">
          <!-- 1° ANO Card -->
          <div #noteDo class="card large-card shadow-blue">
            <h2 class="card-title text-blue">1° ANO</h2>
            <div  class="card-content bg-blue">
              <img src="/assets/nota1.png" alt="1° Ano conteúdo" class="card-image" />
            </div>
          </div>

          <!-- 2° ANO - TURMA B Card -->
          <div #noteRe class="card small-card shadow-yellow">
            <h2 class="card-title text-yellow">2° ANO - TURMA B</h2>
            <div  class="card-content bg-yellow">
                <img src="/assets/nota2b.png" alt="2° Ano conteúdo" class="card-image" />
            </div>
            
          </div>
        </div>

        <!-- Bottom Row -->
        <div class="row">
          <!-- 2° ANO - TURMA 1 Card -->
          <div #noteMi class="card third-card shadow-red">
            <h2 class="card-title text-red">2° ANO - TURMA 1</h2>
            <div  class="card-content bg-red">
                <img src="/assets/nota2a.png" alt="2° Ano conteúdo" class="card-image" />
            </div>
          </div>

          <!-- 3° ANO Card -->
          <div #noteFa class="card third-card shadow-green">
            <h2 class="card-title text-green">3° ANO</h2>
            <div  class="card-content bg-green">
                <img src="/assets/nota3.png" alt="2° Ano conteúdo" class="card-image" />
            </div>
          </div>

          <!-- 4° ANO Card -->
          <div #noteSol class="card third-card shadow-pink">
            <h2 class="card-title text-pink">4° ANO</h2>
            <div  class="card-content bg-pink">
                <img src="/assets/nota4.png" alt="2° Ano conteúdo" class="card-image" />
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
