<!-- Se mostrarPiano for true, mostra o piano -->
@if(mostrarPiano){
    <app-pianodo></app-pianodo>
}

<!-- Se mostrarPiano for false, mostra a tela inicial -->
@if (!mostrarPiano) {
    <div class="container">
    <!-- Mascote -->
    <img src="assets/tom.png" alt="Mascote Tom" class="mascote" />

    <div class="background">
        <!-- Texto principal -->
        <h2 class="titulo">CONHECENDO AS NOTAS</h2>
        <p class="subtitulo">VAMOS CONHECER A NOTA DÓ</p>

        <!-- Botão Play -->
        <button class="btn-play" (click)="iniciarPiano()">
        <span class="play-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
            class="bi bi-caret-right-fill" viewBox="0 0 16 16">
            <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
        </span>
        </button>

        <!-- Botões auxiliares -->
        <div class="footer">
        <button class="btn-round">?</button>
        <button class="btn-round" (click)="voltarTelaInicial()">⟳</button>
        </div>
    </div>
    </div>
}
