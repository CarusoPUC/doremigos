<div class="overlay" [class.fadeout]="overlayActive"></div>
<div [@slideFade]="state" class="intro-container">
  <video #introVideo class="intro-video" autoplay playsinline (ended)="onVideoEnded()">
    <source src="assets/doremigos.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <button *ngIf="showPlayButton" class="unmute-btn" (click)="playVideo()">
    ▶️ Iniciar Vídeo
  </button>
</div>
